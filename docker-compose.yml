version: '2.2'

services:
  mocker:
    container_name: mocker
    # Because of Apple Silicon, I use an arm64 docker image.
    image: rlyown/cdev_host_arm64
    # This image's arch is x86_64.
    # image: rlyown/cdev_host
    security_opt: # options needed for gdb debugging
      - seccomp:unconfined
      - apparmor:unconfined
    ports: 
      - 36000:36000  # ssh
      - 1234:1234  # gdb server
    volumes:
      - .:/home/bingo/Workdir
    privileged: true

